<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800;900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="retangulo1">
      <div class="classe">
        <p class="texto1">PERFUME</p>
      </div>

      <div class="retangulo2">
        <img class="imagem" src="src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="imagem2" src="src/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      
      <div class="nomeProduto">
        <P class="texto2">Gabrielle Essence Eau De Parfum</P>
      </div>

      <div class="descricao">
        <p class="texto3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="valor">
        <p class="texto4">$149.99</p>
      </div>

      <div class="valor2">
        <p class="texto5">$169.99</p>
      </div>

      <button class="botao">
        <img class="icon" src="src/images/icon-cart.svg" alt="">
        <p class="texto6">Add to Cart</p>
      </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabio Machida</a>.
  </div>
</body>
</html>
